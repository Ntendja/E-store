<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Vicky E-store</title>
</head>
<body>

<div class="contain">

    <nav>
        <div>
            <!--navbar-->
            <div class="navBar">
                <div>
                    <i class="logo goToHomePage">Vicky Store</i>
                </div>

                <div>
                    <div class="wrap">
                        <div class="search">

                            <input type="text" class="searchInput" placeholder="Search...">

                            <button type="submit" class="searchButton">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="topnav">
                    <a href="" class="goToHomePage">Homepage</a>
<!--                    <a href="" id="showAllProduct">Products</a>-->
                    <a href="" class="goToHomePage">Categories</a>
                    <div>

                        <i class="fa fa-cart-plus fa-2x" style="color: rebeccapurple;" id="cartBtn"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="mainPage">

        <!--grid card display-->
        <div style="display: block" id="categoryDiv">
            <div class="categoryDisplay"> </div>
        </div>


        <section style="display: none" id="displayCategoryProducts">
            <div class="allCategoryProducts"> </div>
        </section>

        <!--display single product-->
        <div class="productSection" style="display: none"> </div>
    </div>


    <div class="filter allCategoryProducts" style="display: none">
    </div>

    <div class="filteredProductGrid productSection " style="display: none">
    </div>

    <!--    Display all products -->
    <div class="allProduct " style="display: none"></div>


    <section class="viewCart" style="display: none">
        <table id="tableCart">
            <thead>
            <tr>
                <th>name</th>
                <th>image</th>
                <th>Quantity</th>
                <th>price</th>
                <th>action</th>
            </tr>
            </thead>
            <tbody id="tableCartBody">
            <tr>
                <td onclick="getTotalProductCost()">Total:</td>
                <td id="totalValue"></td>

            </tr>
            </tbody>
        </table>
    </section>

</div>
<script src="category.js"></script>
<script src="productByCategory.js"></script>
<script src="product.js"></script>
<script src="searchbar.js"></script>
<script src="viewFilteredProduct.js"></script>
<script src="addToCart.js"></script>
<!--<script src="allProducts.js"></script>-->

</body>

<footer>
    <p>@Clarisse Guiadem</p>
    <p>Sommer 2023</p>
</footer>
</html>
